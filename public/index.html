<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>TubeGuessr – name the Underground stations</title>
  <meta name="description"
    content="How many Tube stations can you name? Fill in the map of London Underground stations using your knowledge of the city." />
  <style>
    @font-face {
      font-family: HK Grotesk;
      src: url(/assets/vendor/HKGrotesk-Regular.woff2) format("woff2");
      font-display: swap
    }
    @font-face {
      font-family: HK Grotesk;
      font-weight: 700;
      src: url(/assets/vendor/HKGrotesk-Bold.woff2) format("woff2");
      font-display: swap
    }
  </style>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/roundel.ico" />
  <link rel="apple-touch-icon" href=/assets/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180x180.png" />
</head>

<body>
  <div class="game">
    <div class="header">
      <div id="instructions">
        <h1>How many Tube stations can you name?</h1>
        <p>
          Only London Underground stations count here – no Overground,
          Elizabeth Line, DLR, or National Rail.
        </p>
      </div>
    </div>

    <div id="mapContainer">
      <div id="map"></div>
      <div class="formContainer">
        <div class="form">
          <input id="guess" type="text" placeholder="London Bridge" />
          <button class="enterButton" onclick="enterGuess()">Enter</button>
        </div>
      </div>
    </div>
  </div>

  <div class="pageOverlay">
    <div id="scoreContainer">
      Your score:
      <strong><span id="score">?</span> / <span id="total">269</span></strong>
      <a id="share" href="#share" title="Share your score"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 35"
          width="26" height="35" fill="none">
          <path fill="#000" d="M18.3 8.7 13 3.4 7.7 8.7 6.3 7.3 13 .6l6.7 6.7-1.4 1.4Z" />
          <path fill="#000" d="M12 2h2v21h-2V2Z" />
          <path fill="#000"
            d="M23 35H3a3 3 0 0 1-3-3V14a3 3 0 0 1 3-3h7v2H3c-.6 0-1 .4-1 1v18c0 .6.4 1 1 1h20c.6 0 1-.4 1-1V14c0-.6-.4-1-1-1h-7v-2h7a3 3 0 0 1 3 3v18a3 3 0 0 1-3 3Z" />
        </svg></a>
    </div>
    <div class="credits">
      <a href="https://googlemapsmania.blogspot.com/2023/10/the-london-underground-map-quiz.html" target="_blank">Maps
        Mania</a>,
      <a href="https://www.mapchannels.com/" target="_blank">Map Channels</a>,
      and
      <a href="https://github.com/kailan" target="_blank">Kailan Blanks</a>
    </div>
    <a class="btn--remix" target="_blank" href="https://github.com/kailan/tubeguessr">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96" width="16" height="16">
        <path fill="#24292f" fill-rule="evenodd"
          d="M48.9 0a49.2 49.2 0 0 0-15.4 96c2.3.4 3.2-1.2 3.2-2.5v-9c-13.6 2.9-16.5-6-16.5-6-2.2-5.7-5.4-7.1-5.4-7.1-4.4-3 .3-3 .3-3 5 .3 7.5 5 7.5 5 4.4 7.5 11.5 5.4 14.3 4 .4-3 1.7-5.3 3-6.5-10.8-1.1-22.2-5.4-22.2-24.3 0-5.4 2-9.8 5-13.2-.5-1.2-2.2-6.3.5-13 0 0 4.1-1.3 13.4 5A47 47 0 0 1 49 23.8c4 0 8.3.6 12.2 1.6 9.3-6.3 13.4-5 13.4-5 2.7 6.7 1 11.8.5 13 3.1 3.4 5 7.8 5 13.2 0 19-11.4 23-22.3 24.3 1.7 1.5 3.3 4.5 3.3 9.1v13.5c0 1.3.8 2.9 3.2 2.4a49.2 49.2 0 0 0 33.4-46.7A49 49 0 0 0 49 0z"
          clip-rule="evenodd" />
      </svg>
      View on GitHub
    </a>
  </div>
  <link rel="stylesheet" href="/assets/vendor/leaflet.css" />
  <script src="/assets/vendor/leaflet.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="places.js" type="text/javascript"></script>
  <script>
    window.onload = loadPage;
  </script>
</body>

</html>
