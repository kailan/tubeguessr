<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <title>TubeGuessr – name the Underground stations</title>
    <meta
      name="description"
      content="How many Tube stations can you name? Fill in the map of London Underground stations using your knowledge of the city."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/8357f303-720f-4e93-ab5a-fafe557be39c/Underground%20Roundel.ico?v=1697160561957"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/8357f303-720f-4e93-ab5a-fafe557be39c/apple-touch-icon.png?v=1697160691733"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.glitch.global/8357f303-720f-4e93-ab5a-fafe557be39c/apple-touch-icon-180x180.png?v=1697160699473"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="main.js" type="text/javascript"></script>
    <script src="places.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script>
      window.onload = loadPage;
    </script>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <div id="instructions">
          <h1>How many Tube stations can you name?</h1>
          <p>
            Only London Underground stations count here – no Overground,
            Elizabeth Line, DLR, or National Rail.
          </p>
        </div>
      </div>

      <div id="mapContainer">
        <div id="map"></div>
        <div class="formContainer">
          <div class="form">
            <input id="guess" type="text" placeholder="London Bridge" />
            <button class="enterButton" onclick="enterGuess()">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pageOverlay">
      <div id="scoreContainer">
        Your score:
        <strong><span id="score"></span> / <span id="total"></span></strong>
        <a id="share" href="#share" title="Share your score"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 26 35"
            width="26"
            height="35"
            fill="none"
          >
            <path
              fill="#000"
              d="M18.3 8.7 13 3.4 7.7 8.7 6.3 7.3 13 .6l6.7 6.7-1.4 1.4Z"
            />
            <path fill="#000" d="M12 2h2v21h-2V2Z" />
            <path
              fill="#000"
              d="M23 35H3a3 3 0 0 1-3-3V14a3 3 0 0 1 3-3h7v2H3c-.6 0-1 .4-1 1v18c0 .6.4 1 1 1h20c.6 0 1-.4 1-1V14c0-.6-.4-1-1-1h-7v-2h7a3 3 0 0 1 3 3v18a3 3 0 0 1-3 3Z"
            /></svg
        ></a>
      </div>
      <div class="credits">
        <a
          href="https://googlemapsmania.blogspot.com/2023/10/the-london-underground-map-quiz.html"
          target="_blank"
          >Maps Mania</a
        >,
        <a href="https://www.mapchannels.com/" target="_blank">Map Channels</a>,
        and
        <a href="https://github.com/kailan" target="_blank">Kailan Blanks</a>
      </div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/tubeguessr"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </div>
  </body>
</html>
